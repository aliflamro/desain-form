<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form - Ymlcodes</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />

</head>
<body class="yml">
    <div class="display-flex">
        <div class="header-img">
            <img src="bg-01.jpg" />
        </div>
        <div class="yml-form">
                    <div class="header-form">
            <div class="logo">
                <h1>Ymlcodes Agry</h1>
                <p>Silakan Log In!</p>
            </div>
            <form action="" method="post">
                <div class="group">
                    <label for="Email or Username">Email or Username</label>
                    <div class="input">
                        <input type="text" name="" class="control" placeholder="example@ymlcodes.blogspot.com" />
                    </div>
                </div>
                <div class="group">
                    <label for="Password">Password</label>
                    <div class="input">
                        <input type="password" name="" class="control" placeholder="Password" />
                    </div>
                </div>
                <div class="group">
                    <button type="submit" class="btn">Log In</button>
                </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
